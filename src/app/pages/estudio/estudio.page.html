<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Estudio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-header>
    <img src="https://ac-labs.com.mx/rest/estudio_rest/public/img/3631500.jpg" alt="">
    <ion-card-title>{{estudio.nombre}}</ion-card-title>
    <ion-card-subtitle>Asesores Díagnostico Clinico</ion-card-subtitle>

  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h5>Descripción del estudio:</h5>
        </ion-col>
        <ion-col size="12">
          {{estudio.descripcion}}

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <h5>Requisitos del estudio:</h5>
        </ion-col>
        <ion-col size="12">
          {{estudio.requisitos}}.
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <h5>Duración del estudio:</h5>
        </ion-col>
        <ion-col size="12">
          {{estudio.duracion}} dia(s).
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <h5>Precio del estudio:</h5>
        </ion-col>
        <ion-col size="12">
          ${{estudio.costo}}.
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button color="secondary" *ngIf="estudio.costo" (click)="agregar_carrito(estudio)" >
      <ion-icon slot="start" name="cart-outline"></ion-icon>
      Agregar al carrito
    </ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
